<section class="recipe-card" >
  <div class="recipe" [ngClass]="isActive == true ? 'flipped' : ''">
    <figure class="front" [ngStyle]="{'background-image': 'url(' + recipe.imageUrl +')'}"></figure>
    <figure class="back" [ngStyle]="{'background-image': 'url(' + recipe.imageUrl +')'}">
      <div class="title">{{recipe.title}}</div>
    </figure>
  </div>
</section>
